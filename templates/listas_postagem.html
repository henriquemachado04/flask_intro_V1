<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista das Postagens</title>
</head>
<body>
    <h1>Lista de Postagens</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Conteúdo</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{  usuarios.id  }}</td>            
                <td>{{  usuarios.titulo  }}</td>            
                <td>{{  usuarios.conteudo  }}</td>            
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
